<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 청첩장</title>
  <style>
    /* 스타일링 코드를 추가하세요 */
  </style>
</head>

<body>
  <header>
    <h1>청첩장 제목</h1>
  </header>

  <main>
    <section>
      <h2>결혼식 일시</h2>
      <p>날짜: [날짜]</p>
      <p>시간: [시간]</p>
      <p>장소: [장소]</p>
    </section>

    <section>
      <h2>신랑 & 신부 소개</h2>
      <p>신랑: [이름]</p>
      <p>신부: [이름]</p>
    </section>

    <section>
      <h2>참석 여부</h2>
      <form>
        <label>
          <input type="radio" name="attendance" value="yes">
          참석함
        </label>
        <label>
          <input type="radio" name="attendance" value="no">
          참석하지 않음
        </label>
      </form>
    </section>

    <section>
      <h2>축하 메시지</h2>
      <textarea></textarea>
    </section>

    <button type="submit">전송</button>
  </main>
</body>

</html>
